    <div class="form-container">

        <form>
            <h1>Todo App</h1>
            <div class="form-field-wrapper">
                <input #todo type="text" class="form-textbox" placeholder="Add Todo" name="todo" ngModel>
                <button type="button" (click)="addTodo(todo.value)" class="form-button"><i class="material-icons">add</i></button>
            </div>
        </form>

        <div class="form-data">
            <ul>
                <li *ngFor="let todo of todoArray">
                    {{todo}}
                    <button type="button"><i class="material-icons">delete</i></button>
                </li>
            </ul>
        </div>

    </div>
