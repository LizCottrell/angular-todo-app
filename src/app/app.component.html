    <div class="form-container">

        <form>
            <div class="form-group">
                <h1 class="text-center text-primary">Todo App</h1>
                <div class="input-group-prepend">
                    <input #todo type="text" class="form-control" placeholder="Add Todo" name="todo" ngModel>
                    <button (click)="addTodo(todo.value)" class="input-group-text">Add</button>
                </div>
            </div>
        </form>

        <p class="text-center">{{todo.value}}</p>

        <div class="form-data">
            <ul>
                <li *ngFor="let todo of todoArray">{{todo}}</li>
            </ul>
        </div>

    </div>
